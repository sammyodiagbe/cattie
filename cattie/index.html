<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just having me some fun</title>
    <!--<link rel="stylesheet" href="./annonymous/bootstrap.min.css" type="text/css">-->
    <link rel="stylesheet" href="./stylesheet/gamestyle.css" type="text/css">
</head>

<body>
    <div class="cat">
        <div class="head">
            <div class="eye">
                <div class="left-eye" id="lefteye">
                    <div class="after" id="lefteyeafter"></div>
                </div>
                <div class="right-eye" id="righteye">
                    <div class="after" id="righteyeafter"></div>
                </div>
            </div>
            <div class="whiskerr whisker1"></div>
            <div class="whiskerr whisker2"></div>
            <div class="whiskerr whisker3"></div>
            <div class="whiskerr whisker4"></div>
            
            <div class="whiskerl whisker5"></div>
            <div class="whiskerl whisker6"></div>
            <div class="whiskerl whisker7"></div>
            <div class="whiskerl whisker8"></div>
            <div class="nose"></div>
            <div class="mouth" id="mouth"></div>
        </div>
        <div class="body">
            <div class="stomach">

            </div>

            <div class="tail">
                <div class="tail-curl"></div>
            </div>
            <div class="legs">
                <div class="left-top-leg" id="leftleg"></div>
                <div class="left-bottom-leg"></div>
                <div class="right-bottom-leg"></div>
                <div class="right-top-leg"></div>
            </div>
        </div>

    </div>
    <div class="btn-holder">
        <button class="btn btn-primary" id="blink">Blink</button>
        <button class="btn btn-yellow" id="wideeye">Wide eye</button>
        <button class="btn btn-dark" id="yawn">Yawn</button>
        <button class="btn btn-light" id="wave">Wave</button>
        <button class="btn btn-danger" id="wiggletail">Wiggle tail</button>
    </div>
    <script type="text/javascript" src="./js/animation.js"></script>
    <script type="text/javascript" src="./js/gameplay.js"></script>
</body>

</html>
